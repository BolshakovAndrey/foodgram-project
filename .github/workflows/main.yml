name: Foodgram-CI

on:
  push:
    branches: [ master ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r requirements.txt

      - name: Lint wiht flake8
        run: flake8 . --exclude=./recipes/migrations/*,./foodgram/settings.py

  push_to_docker_hub:
    name: Push images to the Docker Hub
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: Check out the repo
        uses: actions/checkout@v1

      - name: Login to Docker
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to the Docker Hub
        uses: docker/build-push-action@v1
        with:
          path: ./
          dockerfile: ./Dockerfile
          tag_with_ref: true
          repository: mydockerid2505/foodgram

  deploy:
    runs-on: ubuntu-latest
    needs: push_to_docker_hub
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd projects/foodgram/
            sudo docker pull mydockerid2505/foodgram
            sudo docker-compose up -d --no-deps web
#            sudo docker stop $(sudo docker ps -a -q)
